<section id="projects">
    <div class="projects">
        <ul class="grid-container post-list">
            {% for project in site.projects %}
            <h3>
                <a href="{{ project.link | absolute_url}}" target="blank">{{ project.name }}</a>
            </h3>
            <div class="content">
                <h4>Description</h4>
                <p>{{ project.description }}</p>
            </div>
            <div class="content">
                <h4>Contribution </h4>
                <p>{{ project.contribution}}</p>
            </div>
            <a href="{{project.repo | absolute_url}}" target="blank">
                <img src="{{ '/assets/images/social_icons/github.png' | absolute_url }}" alt="github" class="repo">
            </a>
            {% endfor %}
        </ul>
    </div>
</section>
