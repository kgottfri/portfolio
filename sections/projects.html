<section id="projects">
    <ul class="grid-container post-list">
        {% for project in site.projects %}
        <h3>
            <a href="{{ project.url | absolute_url}}">{{ project.name }}</a>
        </h3>
        <h4>Problem</h4>
        <p>{{ project.problem }}</p>
        {% endfor %}
    </ul>
</section>
